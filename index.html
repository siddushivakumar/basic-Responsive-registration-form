<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="/index.css">
        <title>Responsive</title>
    </head>
    <body>
        <center>
        <section class="fset">
        
        <fieldset class="fset">
        <h1>Book a call</h1>
        <h5>Book a call slot our representative will call you within 1 hour of selected slot</h5>
        <form id="registration form"><br>
        <div>
            <label for="name"></label>
            <input type="text" id="name" name="name" placeholder="Enter your name" style="width: 250px; height:20px">

        </div><br>
        <div>
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Enter your Mail ID" style="width: 250px; height:20px">
            
        </div><br>
        <div>
            <label for="phn"></label>
            <input type="text" id="phn" name="phn" placeholder="Enter your Phone Number" style="width: 250px; height:20px">
            
        </div><br>
        <div>
            <label for="date"></label>
            <input type="date" id="date" name="date" placeholder="dd--mm--yy" style="width: 250px; height:20px">
            
        </div><br>
        <div>
            <label for="time"></label>
            <input type="time" id="time" name="time" placeholder="Select Time Slot" style="width: 250px; height:20px">
            
        </div><br>
        <button type="button" class="button" id="getcallbutton">submit</button>
        </form>
        
    
    </fieldset>
    
    </section>
    </center>
    <script src="index.js"></script>
    </body>
</html>
